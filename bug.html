<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RootX Bug Report</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fbff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      color: #007bff;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #007bff;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Report a Bug</h2>
  <form id="bugForm">
    <label for="username">Username</label>
    <input type="text" id="username" required placeholder="Enter your username">

    <label for="country">Country</label>
    <input type="text" id="country" required placeholder="Enter your country">

    <label for="report">Bug Report</label>
    <textarea id="report" required placeholder="Describe the bug..."></textarea>

    <button type="submit">Submit Report</button>
    <div class="message" id="msgBox"></div>
  </form>

<script>
const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1391406002854953053/6J7qog53zGOfMPBbWKjuFctRhtcR2gG9-_WuBgwRgYB2sECwOlUiTDRdoZ3li5X4W8-Y"; // replace with your webhook

document.getElementById("bugForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const country = document.getElementById("country").value.trim();
  const report = document.getElementById("report").value.trim();
  const msgBox = document.getElementById("msgBox");

  if(!username || !country || !report){
    msgBox.innerText = "All fields are required.";
    msgBox.style.color = "red";
    return;
  }

  const payload = {
    content: `üêû **Bug Report**\n**User:** ${username}\n**Country:** ${country}\n**Report:** ${report}`
  };

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if(res.ok){
      msgBox.innerText = "‚úÖ Bug report sent successfully!";
      msgBox.style.color = "green";
      document.getElementById("bugForm").reset();
    } else {
      throw new Error("Failed to send");
    }
  } catch(err){
    msgBox.innerText = "‚ùå Error sending report. Try again later.";
    msgBox.style.color = "red";
  }
});
</script>
</body>
</html>
