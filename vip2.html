<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIP Features</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fbff;
      color: #002b5c;
      padding: 30px;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 25px;
    }
    .section {
      border: 2px solid #007bff;
      border-radius: 10px;
      background: #fff;
      padding: 20px;
      margin-bottom: 25px;
    }
    .section h2 {
      margin: 0 0 15px;
      font-size: 18px;
      color: #003d99;
      border-bottom: 1px solid #e0ecff;
      padding-bottom: 6px;
    }
    .feature {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .feature span {
      font-weight: 500;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
    }
    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #444;
    }
    /* Fade message */
    #waitMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #0056b3;
      animation: fade 1.5s infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIP FEATURES</h1>

    <div class="section">
      <h2>Tools</h2>
      <div class="feature">
        <span>Extreme Bomber</span> 
        <a id="extremeBtn" class="btn" href="#">Open</a>
      </div>
      <div class="feature"><span>WhatsApp Ban</span> <a class="btn" href="wa.html">Open</a></div>
      <div class="feature"><span>Insta Ban</span> <a class="btn" href="VIPN.html">Open</a></div>
      <div class="feature"><span>Take Revenge</span> <a class="btn" href="revenge.html">Open</a></div>
      <div class="feature"><span>Other</span> <a class="btn" href="others.html">Open</a></div>
    </div>

    <div class="section">
      <h2>Support & Requests</h2>
      <div class="feature"><span>Track Request</span> <a class="btn" href="cs.html">Open</a></div>
      <div class="feature"><span>Ask Help</span> <a class="btn" href="cs.html">Open</a></div>
      <div class="feature"><span>VIP Chat</span> <a id="btn" class="btn" href="cs.html">Open</a></div>
    </div>

    <p class="note">Use VIP powers responsibly and ethically.</p>
  </div>

  <!-- Hidden audio -->
  <audio id="extremeAudio" src="extreme.mp3"></audio>

  <!-- Wait message -->
  <div id="waitMessage">Wait...</div>

  <script>
    const extremeBtn = document.getElementById("extremeBtn");
    const audio = document.getElementById("extremeAudio");
    const waitMsg = document.getElementById("waitMessage");

    extremeBtn.addEventListener("click", function(e) {
      e.preventDefault();

      // Show wait message
      waitMsg.style.display = "block";

      // Play audio
      audio.currentTime = 0;
      audio.play();

      // Redirect when audio finishes
      audio.onended = function() {
        window.location.href = "extreme.html";
      };
    });

    // Link VIP chat with username
    const username = (localStorage.getItem("vipUsername") || "").trim();
    const btn = document.getElementById("vipChatBtn");
    if (username) {
      const safeName = username.replace(/[^a-zA-Z0-9_-]/g, "");
      btn.href = `vip_${safeName}.html`;
    } else {
      btn.href = "vip.html";
    }
  </script>
</body>
</html>
