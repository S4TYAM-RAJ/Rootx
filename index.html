<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOTX BASE - Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #f0f8ff; /* light blue */
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      text-align: center;
      margin-top: 30px;
    }
    .header h1 {
      font-size: 28px;
      color: #003366;
      margin: 0;
    }
    .header p {
      font-size: 14px;
      color: #444;
      margin-top: 5px;
    }

    /* Card container */
    .card {
      width: 300px;
      height: 220px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 15px;
      box-sizing: border-box;
    }

    .back {
      transform: rotateY(180deg);
    }

    .front h2, .back h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .front button, .back button {
      width: 120px;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .front button:hover, .back button:hover {
      background: #0056b3;
    }

    .flip-link {
      font-size: 13px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .flip-link:hover {
      color: #0056b3;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 14px;
    }

    .sub-footer {
      text-align: center;
      margin-bottom: 10px;
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Title + Subtitle -->
  <div class="header">
    <h1>ROOTX BASE</h1>
    <p>Secure Access Portal. Please login or register.</p>
  </div>

  <!-- Flip Card -->
  <div class="card" id="card">
    <div class="card-inner">
      <!-- Front = Register -->
      <div class="front">
        <h2>Register</h2>
        <button onclick="window.location.href='register.html'">Enter</button>
        <span class="flip-link" onclick="flipCard()">Click here to Login</span>
      </div>

      <!-- Back = Login -->
      <div class="back">
        <h2>Login</h2>
        <button onclick="window.location.href='login.html'">Sign Up</button>
        <span class="flip-link" onclick="flipCard()">Click here to Register</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">⚠ New users must register. Verification takes up to 10 minutes.</div>
  <div class="sub-footer">©ROOTX  | Authorized Access Only</div>

  <script>
    const card = document.getElementById("card");

    function flipCard() {
      card.classList.toggle("flipped");
    }

    card.addEventListener("click", (e) => {
      if (e.target.tagName.toLowerCase() === "button" || e.target.classList.contains("flip-link")) return;
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
